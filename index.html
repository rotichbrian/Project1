<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
      
</head>
</head>
<body>
    <form class="formContainer">
        <input type="text" class="cityInput" placeholder="Enter A City">
        <button type="submit">Get Weather</button>
    </form>
    
          <div class="weatherattributes" style="display: none;">
        <div class="spinner"></div>
    </div>
    <input class="commentDisplay" type="text" id="commentInput" placeholder="Enter your comment">
    <button class="commentDisplay" type="button" onclick="addComment()">Add Comment</button>
    <button class="toggleWeatherBtn">Toggle Weather</button>
    <script src="index.js"></script>
</body>
</html>
